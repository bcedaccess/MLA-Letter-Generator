<div style="width: 100%" *ngIf="!event">
  <form [formGroup]="myForm">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput required [formControl]="firstName">
        <mat-error *ngIf="firstName.invalid">{{getFirstNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput required [formControl]="lastName">
        <mat-error *ngIf="lastName.invalid">{{getLastNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email </mat-label>
        <input matInput [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput [formControl]="postalCode" required (input)="onPostalCodeChange()">
        <mat-error *ngIf="postalCode.invalid">{{getPostalCodeErrorMessage()}}</mat-error>
      </mat-form-field>

  </form>
  <div style="width: 100%">
    <h4>Your email will be sent to:</h4>
    <div id = "#repConatiner" style = "width: 100%"></div>
      <p  *ngFor="let member of members">
        {{member}}
      </p>

<!--    <mat-radio-group [(ngModel)]="selectedMember" [formControl]="radioButtons" #radioGroup  (change)="onRadioChange()">-->
<!--      <mat-radio-button matInput ngDefaultControl *ngFor="let member of members" [value]="member">-->
<!--        {{member}}-->
<!--      </mat-radio-button>-->
<!--    </mat-radio-group>-->


  </div>



  <mat-form-field style="width: 100%">
    <textarea [formControl]="letter" type="html" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" [innerHTML]="letterText"></textarea>
  </mat-form-field>
</div>
